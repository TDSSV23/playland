<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte PlayLand</title>
  <link rel="stylesheet" href="css/suporte.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Header/Nav-->
  <nav>
    <img class="logo" src="img/logo.png">
    <ul class="list1">
      <li class="line"><a href="#">HOME</a></li>
      <li class="line"><a href="#">CATEGORIAS</a></li>
      <li class="line"><a href="#">SUPORTE</a></li>
      <li>│</li>
      <li class="line"><a href="#">PERFIL</a></li>
    </ul>

    <ul class="list2">

      <li><a class="line"><a href="#">LOGIN</a></li>
    </ul>
  </nav>
  <div class="local corprincipal">
    <h1>Bem-vindo ao Suporte ao Jogador da PlayLand</h1>
    <h4>Status do servidor</h4>
  </div>
  <div class="barrapesquisa descerbarra">
    <input class="buscar" type="text" placeholder="Pesquisar">
    <button type="submit">Buscar</button>
  </div>
  <div class="container-suporte">
    <div class="box">
      <h2>Jogos</h2>
    </div>
    <div class="box">
      <h2>Negócios</h2>
    </div>
    <div class="box">
      <h2>Contas</h2>
    </div>
  </div>
  <div class="gallery">
    <div class="image">
      <img src="img/fortnite.jpg" alt="Imagem 1">
    </div>
    <div class="image">
      <img src="img/forza.jpg" alt="Imagem 2">
    </div>
    <div class="image">
      <img src="img/minecraft.jpg" alt="Imagem 3">
    </div>
    <div class="image">
      <img src="img/thecrew.png" alt="Imagem 4">
    </div>
    <div class="image">
      <img src="img/valorant.jpg" alt="Imagem 5">
    </div>
    
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
